<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know 
            minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount : </label>    <!-- same 'for' and 'id' which means this label is for this input -->
        <input type="text" id="bill-amount"></input>

        <label for="cash-given">Cash Given : </label>
        <input type="text" id="cash-given"></input>

    </div>
</body>
<script src="index.js"></script>
</html>
