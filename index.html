<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know 
            minimum number of notes to return.
        </p>
        <label class="input-label" for="bill-amount">Bill Amount : </label>    <!-- same 'for' and 'id' which means this label is for this input -->
        <input class="input" type="number" id="bill-amount"></input>

        <label class="input-label" for="cash-given">Cash Given : </label>
        <input class="input" type="number" id="cash-given"></input>

        <button id="check-button">Check</button>
        <p id="error-message"></p>

        <table class="change-table">
            <caption>Return Change : </caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>
    <footer>
        <p>Â© | 2022 | Yash Jagtap</p>
    </footer>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
